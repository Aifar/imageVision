<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片查看器</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- 顶部工具栏 -->
      <header class="toolbar">
        <div class="toolbar-left">
          <button id="selectFolderBtn" class="btn btn-primary">
            <i class="fas fa-folder-open"></i>
            选择文件夹
          </button>
          <div class="current-folder" id="currentFolder">
            <i class="fas fa-folder"></i>
            <span>请选择图片文件夹</span>
          </div>
        </div>
        <div class="toolbar-right">
          <div class="compression-controls" style="display: none">
            <button id="compressBtn" class="btn btn-secondary">
              <i class="fas fa-compress-alt"></i>
              压缩图片
            </button>
            <div class="compression-settings">
              <label for="compressionQuality">质量:</label>
              <input
                type="range"
                id="compressionQuality"
                min="50"
                max="95"
                value="85"
              />
              <span id="qualityValue">85%</span>
            </div>
          </div>
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              id="searchInput"
              placeholder="搜索图片名称..."
              disabled
            />
            <button id="clearSearch" class="clear-btn" style="display: none">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- 主内容区域 -->
      <main class="main-content">
        <!-- 加载状态 -->
        <div
          class="loading-container"
          id="loadingContainer"
          style="display: none"
        >
          <div class="loading-spinner"></div>
          <p>正在扫描图片...</p>
        </div>

        <!-- 空状态 -->
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">
            <i class="fas fa-images"></i>
          </div>
          <h3>开始浏览图片</h3>
          <p>点击"选择文件夹"来浏览您的图片集合</p>
        </div>

        <!-- 图片网格 -->
        <div class="image-grid" id="imageGrid" style="display: none">
          <!-- 动态生成的图片对比项 -->
        </div>

        <!-- 统计信息 -->
        <div class="stats-bar" id="statsBar" style="display: none">
          <span id="imageCount">0 张图片</span>
          <span id="folderPath"></span>
        </div>
      </main>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
      <div class="modal-content">
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-image-container">
          <img id="modalImage" src="" alt="" />
        </div>
        <div class="modal-info">
          <h3 id="modalTitle"></h3>
          <div class="modal-details">
            <div class="detail-item">
              <span class="label">原始尺寸:</span>
              <span id="modalOriginalSize"></span>
            </div>
            <div class="detail-item">
              <span class="label">文件大小:</span>
              <span id="modalFileSize"></span>
            </div>
            <div class="detail-item">
              <span class="label">压缩建议:</span>
              <span id="modalCompressionSuggestion"></span>
            </div>
          </div>
          <div class="compression-actions" style="display: none">
            <button id="compressSingleBtn" class="btn btn-primary">
              <i class="fas fa-compress-alt"></i>
              压缩此图片
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 压缩进度对话框 -->
    <div class="modal" id="compressionModal">
      <div class="modal-content compression-modal">
        <div class="compression-header">
          <h3>正在压缩图片...</h3>
          <div class="compression-progress">
            <div class="progress-bar">
              <div class="progress-fill" id="compressionProgress"></div>
            </div>
            <div class="progress-text">
              <span id="compressionCurrent">0</span> /
              <span id="compressionTotal">0</span>
            </div>
          </div>
        </div>
        <div
          class="compression-results"
          id="compressionResults"
          style="display: none"
        >
          <h4>压缩完成</h4>
          <div class="results-summary">
            <div class="result-item">
              <span class="label">成功:</span>
              <span id="compressionSuccess">0</span>
            </div>
            <div class="result-item">
              <span class="label">失败:</span>
              <span id="compressionFailed">0</span>
            </div>
            <div class="result-item">
              <span class="label">节省空间:</span>
              <span id="compressionSaved">0 KB</span>
            </div>
          </div>
          <div class="compression-actions">
            <button id="openCompressedFolder" class="btn btn-primary">
              <i class="fas fa-folder-open"></i>
              打开压缩文件夹
            </button>
            <button id="closeCompressionModal" class="btn btn-secondary">
              关闭
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
