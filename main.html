<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="appTitle">图片查看器</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <!-- 顶部工具栏 -->
      <header class="toolbar" style="display: none">
        <!-- 工具栏内容保留但默认隐藏 -->
      </header>
      <!-- 主内容区域 -->
      <main class="main-content">
        <div class="empty-state" id="emptyState" style="display: none">
          <div class="empty-icon">
            <i class="fas fa-images"></i>
          </div>
          <h3 data-i18n="startBrowsing">开始浏览图片</h3>
          <p>
            点击"<span class="import-link" id="importLink" data-i18n="import"
              >导入</span
            >"来导入您的图片集合
          </p>
        </div>
        <div class="image-grid" id="imageGrid" style="display: grid"></div>
      </main>
    </div>
    <!-- 图片预览模态框 -->
    <div class="modal" id="imageModal">
      <div class="modal-content">
        <button class="modal-close" id="modalClose">
          <i class="fas fa-times"></i>
        </button>
        <div class="modal-image-container">
          <img id="modalImage" src="" alt="" />
        </div>
      </div>
    </div>
    <script src="languages.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
